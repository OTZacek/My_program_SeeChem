<style>
  body {
    font-family: Arial, sans-serif;
    background: transparent;
    color: white;
    margin: 20px;
    text-align: center;
  }
  .periodic-table {
    display: grid;
    grid-template-columns: repeat(18, 65px);
    grid-auto-rows: 70px;
    gap: 5px;
    justify-content: center;
  }
  .element {
    border-radius: 6px;
    padding: 5px;
    text-align: center;
    user-select: none;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .number { font-size: 12px; color: #666; }
  .symbol { font-size: 22px; font-weight: bold; margin: 5px 0; }
  .name { font-size: 10px; color: #333; }

  /* Element colors */
  .alkali-metal { background-color: #ff6666; }
  .alkaline-earth-metal { background-color: #ffdead; }
  .transition-metal { background-color: #ffd700; }
  .post-transition-metal { background-color: #cccccc; }
  .metalloid { background-color: #aaffaa; }
  .nonmetal { background-color: #66ccff; }
  .halogen { background-color: #ffcc99; }
  .noble-gas { background-color: #99ccff; }
  .lanthanide, .actinide { background-color: #dda0dd; }
</style>
</head>
